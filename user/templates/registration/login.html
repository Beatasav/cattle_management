{% extends "base_auth.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <div class="d-flex justify-content-center h-100">
        <div class="login-card">
            <div class="card-header">
                <span class="form-heading">Login to continue</span>
            </div>
            <div class="card-body">
                <form method="POST" action="{% url 'login' %}">
                    {% csrf_token %}
                    {{ form|crispy }}

                    <div class="form-group form-check">
                        <input type="checkbox" name="{{ form.remember_me.name }}" id="{{ form.remember_me.id_for_label }}" class="form-check-input" style="transform: scale(1.5);">
                        <label class="form-check-label text-white" for="{{ form.remember_me.id_for_label }}">Remember Me</label>
                    </div>
                    <button type="submit" class="btn btn-success login-button">Login</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
