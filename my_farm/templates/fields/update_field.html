{% extends 'base_user.html' %}
{% load crispy_forms_tags %}
{% block content %}
  <title>Update Field</title>

  <h3 class="text-uppercase" style="text-align: center; margin: 20px;">Update -{{ field.name }}- Field</h3>
  <div class="card-field">
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="btn btn-custom" style="background-color:#6d8c66;">Update Field</button>
    </form>
  </div>
{% endblock %}
