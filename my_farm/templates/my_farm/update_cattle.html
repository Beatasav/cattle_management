{% extends 'base_user.html' %}
{% load static %}
<head>
  <title>Update Cattle Information</title>
</head>
<body>
  <h3 style="text-align: center; margin: 20px;">Update {{ cattle.name }} information</h3>
  <div class="card">
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="btn btn-custom">Save</button>
    </form>
  </div>
</body>
{% endblock %}
