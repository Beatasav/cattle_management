{% extends 'base_user.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <head>
        <title>Add Cattle</title>
    </head>

    <body>
        <h3 class="text-uppercase" style="text-align: center; margin: 20px;">Add Cattle</h3>
        <div class="card-cattle">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|crispy }}

                <button type="submit" class="btn btn-custom">Add cattle information</button>
            </form>
        </div>
    </body>
{% endblock %}
