{% extends 'base_user.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <title>Update Cattle Information</title>

    <body>
        <h3 class="text-uppercase" style="text-align: center; margin: 20px;">Update Cattle</h3>
        <div class="card-cattle">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|crispy }}

                <button type="submit" class="btn btn-custom">Update cattle information</button>
            </form>
        </div>
    </body>

{% endblock %}
