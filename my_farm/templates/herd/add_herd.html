{% extends 'base_user.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <title>Add Herd Information</title>
    <h3 class="text-uppercase" style="text-align: center; margin: 20px;">Add Herd</h3>
    <div class="card-herds">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-custom" style="background-color: #b5a369;">Add herd information</button>
        </form>
    </div>
{% endblock %}
